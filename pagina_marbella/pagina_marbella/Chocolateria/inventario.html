<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventario</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    header {
        text-align: center;
        padding: 10px;
    }
    .logo {
        width: 70px; 
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #f5f5f5;
    }
    .add-form {
        margin-bottom: 20px;
    }
    .add-form input[type="text"],
    .add-form input[type="number"] {
        padding: 6px;
        width: 150px;
    }
    .add-form button {
        padding: 6px 10px;
        background-color: #CB6CE6;
        color: #EDE5D8;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>
    <header>
        <img src="img/Logo.jpeg" alt="Logo de la tienda" class="logo">
        <h2>Inventario Chocolateria Galidush</h2>
    </header>
    <div class="add-form">
        <input type="text" id="fecha" placeholder="Fecha">
        <input type="text" id="hora" placeholder="Hora">
        <input type="text" id="descripcion" placeholder="Descripción">
        <input type="text" id="tipo" placeholder="Tipo">
        <input type="text" id="area" placeholder="Área">
        <input type="number" id="stock" placeholder="Stock">
        <input type="number" id="precio" placeholder="Precio">
        <button onclick="agregarProducto()">Agregar Producto</button>
    </div>
    <table id="tablaInventario">
        <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Descripción</th>
            <th>Tipo</th>
            <th>Área</th>
            <th>Stock</th>
            <th>Precio</th>
        </tr>
    </table>

    <script>
        function agregarProducto() {
            var fecha = document.getElementById("fecha").value;
            var hora = document.getElementById("hora").value;
            var descripcion = document.getElementById("descripcion").value;
            var tipo = document.getElementById("tipo").value;
            var area = document.getElementById("area").value;
            var stock = document.getElementById("stock").value;
            var precio = document.getElementById("precio").value;

            var tabla = document.getElementById("tablaInventario");
            var row = tabla.insertRow(-1);
            var cellFecha = row.insertCell(0);
            var cellHora = row.insertCell(1);
            var cellDescripcion = row.insertCell(2);
            var cellTipo = row.insertCell(3);
            var cellArea = row.insertCell(4);
            var cellStock = row.insertCell(5);
            var cellPrecio = row.insertCell(6);

            cellFecha.innerHTML = fecha;
            cellHora.innerHTML = hora;
            cellDescripcion.innerHTML = descripcion;
            cellTipo.innerHTML = tipo;
            cellArea.innerHTML = area;
            cellStock.innerHTML = stock;
            cellPrecio.innerHTML = precio;
        }
    </script>
</body>
</html>
