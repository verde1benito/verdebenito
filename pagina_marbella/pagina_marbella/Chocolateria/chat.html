<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="img/logoooo.png" alt="Logo de la Empresa" class="logo">
            <h2 class="moving-title">Chatbot de Productos</h2>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot-message">¡Hola! ¿En qué puedo ayudarte hoy?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje aquí...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>
    <script src="chat1.js.js"></script>
</body>
</html>
