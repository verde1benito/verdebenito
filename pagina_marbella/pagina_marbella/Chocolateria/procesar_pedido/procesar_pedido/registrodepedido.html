<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pedido - Verdulería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #FF9AA2;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #FFB7B2;
        }
        .back-button {
            background-color: #FF9AA2;
            color: white;
            width: auto;
            padding: 5px 10px; /* Botón más pequeño */
            font-size: 12px; /* Texto más pequeño */
            border-radius: 5px;
            text-decoration: none;
            position: absolute;
            bottom: 10px;
            left: 10px;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-flex;
            align-items: center;
        }
        .back-button:hover {
            background-color: #FFB7B2;
            transform: scale(1.05);
        }
        .back-button svg {
            margin-right: 5px;
            fill: white;
            width: 12px; /* Icono más pequeño */
            height: 12px; /* Icono más pequeño */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Pedido</h1>
        <form action="procesar_pedido.php" method="POST">
            <label for="nombre">Nombre del Cliente:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="productos">Productos:</label>
            <textarea id="productos" name="productos" rows="5" required></textarea>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>

            <label for="fecha">Fecha de Entrega:</label>
            <input type="date" id="fecha" name="fecha" required>

            <button type="submit">Registrar Pedido</button>
        </form>
        <a href="proyecto1.html" class="back-button">
            <!-- Icono de flecha hacia atrás -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
            Regresar
        </a>
    </div>
</body>
</html>
